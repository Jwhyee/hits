<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hit Badge Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"], select, input[type="color"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>GitHub Hits Badge Generator</h2>
    <div class="form-group">
        <label for="url">GitHub URL</label>
        <input type="text" id="url" placeholder="https://github.com/username/repo" />
    </div>
    <div class="form-group">
        <label for="color">Background Color</label>
        <input type="color" id="color" value="#4CAF50" />
    </div>
    <div class="form-group">
        <label for="icon">Icon</label>
        <select id="icon">
            <option value="eye">üëÅ Eye</option>
            <option value="fire">üî• Fire</option>
            <option value="star">‚≠ê Star</option>
            <option value="heart">‚ù§Ô∏è Heart</option>
        </select>
    </div>
    <button onclick="generateBadge()">Generate</button>

    <div class="preview" id="preview">
        <!-- badge will show here -->
    </div>
</div>

<script>
    function generateBadge() {
        const url = encodeURIComponent(document.getElementById('url').value.trim());
        const color = document.getElementById('color').value.replace('#', '');
        const icon = document.getElementById('icon').value;

        const apiUrl = `/api/count/badge?url=${url}&color=${color}&icon=${icon}`;

        fetch(apiUrl)
            .then(res => res.text())
            .then(svg => {
                document.getElementById('preview').innerHTML = svg;
            })
            .catch(err => {
                document.getElementById('preview').innerHTML = `<p style="color: red;">Failed to load badge.</p>`;
                console.error(err);
            });
    }
</script>
</body>
</html>
