<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hit Badge Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"], input[type="color"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .markdown {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>GitHub Hits Badge Generator</h2>

    <div class="form-group">
        <label for="url">GitHub URL</label>
        <input type="text" id="url" placeholder="https://github.com/username/repo" />
        <div id="url-error" style="color: red; font-size: 13px; display: none; margin-top: 4px;">
            Please enter a valid GitHub URL.
        </div>
    </div>

    <div class="form-group">
        <label for="color">Background Color</label>
        <input type="color" id="color" value="#4CAF50" />
    </div>

    <button onclick="generateBadge()">Generate</button>

    <div class="preview" id="preview">
        <!-- badge will show here -->
    </div>

    <div class="markdown" id="markdown-code" style="display: none;">
        <!-- markdown code will appear here -->
    </div>
</div>

<script>
    function generateBadge() {
        const urlInput = document.getElementById('url');
        const url = urlInput.value.trim();
        const urlError = document.getElementById('url-error');

        if (!url) {
            urlError.style.display = 'block';
            return;
        } else {
            urlError.style.display = 'none';
        }

        const encodedUrl = encodeURIComponent(url);
        const color = document.getElementById('color').value.replace('#', '');

        const apiUrl = `/api/count/badge?url=${encodedUrl}&color=${color}&r=v1`;
        const displayUrl = `https://hit-s.kro.kr/api/count/badge?url=${url}&color=${color}&r=v1`;

        fetch(apiUrl)
            .then(res => res.text())
            .then(svg => {
                document.getElementById('preview').innerHTML = svg;

                const markdown = `![Hits](${displayUrl})`;
                document.getElementById('markdown-code').style.display = 'block';
                document.getElementById('markdown-code').textContent = markdown;
            })
            .catch(err => {
                document.getElementById('preview').innerHTML = `<p style="color: red;">Failed to load badge.</p>`;
                document.getElementById('markdown-code').style.display = 'none';
                console.error(err);
            });
    }
</script>
</body>
</html>
