<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hit Badge Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .icon-option {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 4px;
        }

        .icon-option.selected {
            border-color: #4CAF50;
            background: #eaffea;
        }

        .icon-option img {
            width: 32px;
            height: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="color"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .markdown {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>GitHub Hits Badge Generator</h2>

    <div class="form-group">
        <label for="url">GitHub URL</label>
        <input type="text" id="url" placeholder="https://github.com/username/repo" />
        <div id="url-error" style="color: red; font-size: 13px; display: none; margin-top: 4px;">
            Please enter a valid GitHub URL.
        </div>
    </div>

    <div class="form-group">
        <label for="title">Badge Title (Optional)</label>
        <input type="text" id="title" placeholder="e.g. profile hits, visitors..." />
        <div id="title-error" style="color: red; font-size: 13px; display: none; margin-top: 4px;">
            Korean characters are not allowed in the title.
        </div>
    </div>

    <div class="form-group">
        <label for="color">Background Color</label>
        <div style="display: flex; align-items: center; gap: 12px;">
            <input type="color" id="color" value="#4CAF50" />
            <div id="color-preview"
                 style="width: 24px; height: 24px; border: 1px solid #ccc; background-color: #4CAF50;"></div>
        </div>
    </div>

    <div class="form-group">
        <label>Icon</label>
        <div id="icon-options">
            <div class="icon-option selected" data-icon="zap">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/26a1.svg" alt="Zap">
            </div>
            <div class="icon-option" data-icon="fire">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/1f525.svg" alt="Fire">
            </div>
            <div class="icon-option" data-icon="heart">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/2764.svg" alt="Heart">
            </div>
            <div class="icon-option" data-icon="star">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/2b50.svg" alt="Star">
            </div>
        </div>
        <input type="hidden" id="icon" value="zap" />
    </div>

    <button onclick="generateBadge()">Generate</button>

    <div class="preview" id="preview"></div>
    <div class="markdown" id="markdown-code" style="display: none;"></div>
</div>

<script>
    // 아이콘 선택 시 selected 표시만 (요청 안 보냄)
    document.querySelectorAll('.icon-option').forEach(el => {
        el.addEventListener('click', () => {
            document.querySelectorAll('.icon-option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('icon').value = el.getAttribute('data-icon');
        });
    });

    // 색상 미리보기 반영
    document.getElementById('color').addEventListener('input', () => {
        const preview = document.getElementById('color-preview');
        preview.style.backgroundColor = document.getElementById('color').value;
    });

    // Title 입력값 유효성 검사
    document.getElementById('title').addEventListener('input', (e) => {
        const value = e.target.value;
        const hasKorean = /[\u3131-\u318E\uAC00-\uD7A3]/g.test(value);

        const errorBox = document.getElementById('title-error');

        if (hasKorean) {
            e.target.value = ''; // 입력값 초기화
            errorBox.style.display = 'block';
        } else {
            errorBox.style.display = 'none';
        }
    });

    function generateBadge() {
        const url = document.getElementById('url').value.trim();
        const title = document.getElementById('title').value.trim();
        const color = document.getElementById('color').value.replace('#', '');
        const icon = document.getElementById('icon').value;
        const urlError = document.getElementById('url-error');

        if (!url) {
            urlError.style.display = 'block';
            document.getElementById('preview').innerHTML = '';
            document.getElementById('markdown-code').style.display = 'none';
            return;
        } else {
            urlError.style.display = 'none';
        }

        const query = new URLSearchParams();
        query.append('url', url);
        query.append('title', title || '');
        query.append('color', color);
        query.append('icon', icon);
        query.append('r', 'v1');

        const baseUrl = "/api/v2/count/badge";
        const fullUrl = `${baseUrl}?${query.toString()}`;

        fetch(fullUrl)
            .then(res => res.text())
            .then(svg => {
                document.getElementById('preview').innerHTML = svg;
                document.getElementById('markdown-code').style.display = 'block';
                document.getElementById('markdown-code').textContent = `![Hits](${decodeURIComponent(fullUrl)})`;
            })
            .catch(err => {
                document.getElementById('preview').innerHTML = `<p style="color: red;">Failed to load badge.</p>`;
                document.getElementById('markdown-code').style.display = 'none';
                console.error(err);
            });
    }
</script>
</body>
</html>
